<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion sécurisée</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

  <div class="container">
    <h1>VIP/ADMIN</h1>
    <p></p>
    <button id="login-btn">Se connecter/s'inscrire</button>
  </div>

  <script>
    // Initialise le widget d'identité
    const loginBtn = document.getElementById("login-btn");

    loginBtn.addEventListener("click", () => {
      netlifyIdentity.open(); // ouvre le formulaire de connexion Netlify
    });

    netlifyIdentity.on("login", user => {
      // Redirection après connexion
      window.location.href = "page-privee.html";
    });

    netlifyIdentity.init();
  </script>

</body>
</html>
